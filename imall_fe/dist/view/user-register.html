<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset=utf-8> <meta http-equiv=x-ua-compatible content="ie=edge"> <meta name=keywords content=imall,电商> <meta name=keywords content=imall,电商> <link rel=dns-prefetch href=//s.happymmall.com> <link rel=dns-prefetch href=//img.happymmall.com> <link rel=dns-prefetch href=//cdn.bootcss.com> 
    <title>用户注册 -imall电商</title>
    <link rel="shortcut icon" href="//s.happymmall.com/mmall-fe/dist/favicon.ico"><link href="//s.happymmall.com/mmall-fe/dist/css/common.css?0388a66e91f97b87cbed" rel="stylesheet"><link href="//s.happymmall.com/mmall-fe/dist/css/user-register.css?0388a66e91f97b87cbed" rel="stylesheet"></head>
    <body>
    	<div class=nav-simple> <div class=w> <a class=logo href=./index.html>imall</a> </div> </div>
    	<div class="page-wrap">
    		<div class="w">
    			<div class="user-con">
    				<div class="user-title">用户注册</div>
    				<div class="user-box">
    					<div class="error-item">
    						<i class="fa fa-minus-circle error-icon"></i>
    						<p class="err-msg">Error</p>
    					</div>
    					<div class="user-item">
    						<label class="user-label" for="username">
    							<i class="fa fa-user"></i>
    						</label>
    						<input class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
    					</div>
    					<div class="user-item">
    						<label class="user-label" for="password">
    							<i class="fa fa-lock"></i>
    						</label>
    						<input class="user-content" id="password" type="password"placeholder="请输入密码" autocomplete="off">
    					</div>
                        <div class="user-item">
                            <label class="user-label" for="password-confirm">
                                <i class="fa fa-lock"></i>
                            </label>
                            <input class="user-content" id="password-confirm" type="password"placeholder="请再次输入密码" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="phone">
                                <i class="fa fa-phone"></i>
                            </label>
                            <input class="user-content" id="phone" placeholder="请输入手机号" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="email">
                                <i class="fa fa-envelope"></i>
                            </label>
                            <input class="user-content" id="email" placeholder="请输入邮箱" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="question">
                                <i class="fa fa-question"></i>
                            </label>
                            <input class="user-content" id="question" placeholder="请输入密码提示问题" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="answer">
                                <i class="fa fa-key"></i>
                            </label>
                            <input class="user-content" id="answer" placeholder="请输入密码提示问题答案" autocomplete="off">
                        </div>
    					<a class="btn btn-submit" id="submit">立即注册</a>
    					<div class="link-item">
    						<a class="link" href="./user-login.html">已有账号，去登陆>></a>
    					</div>
    				</div>
    			</div>
    		</div>
    	</div>

</html>
