<script type="text/javascript">
//动态规划和贪心算法

//斐波那契数列实现方法
//递归法
function recurFib(n){
	if(n<2){
		return n;
	}else{
		return recurFib(n-1)+recurFib(n-2);
	}
}

//动态规划数组
function recurfib(n){
	var arr = [];
	if(n==1){
		arr.push(0);
	}
	if(n==2){
		arr = [0,1];
	}
	if(n>2){
		arr = [0,1];
		for(i=2;i<n;i++){
			arr.push(arr[i-1]+arr[i-2]);
		}
	}
	return arr;
}
//动态规划无数组
function recurfib2(n){
	var ppre = 0;
	var pre = 1;
	var result = ppre+pre;
	for(var i=2;i<n;i++){
		result = ppre + pre;
		ppre = pre;
		pre = result;
	}
	return result;
}
//最长公共子序列
function lcs(str1,str2){
	var arr = [];
	var max = 0;
	var str = '';
	for(var i=0;i<str1.length+1;i++){
		arr [i] = [];
		for(var j=0;j<str2.length+1;j++){
			arr[i][j] = 0;
		}
	}
	for(var i=0;i<str1.length;i++){
		for(var j=0;j<str2.length;j++){
			if(str1[i] == str2[j]){
				arr[i+1][j+1] = arr[i][j]+1;
			}
			else{
				arr[i+1][j+1] = Math.max(arr[i][j+1],arr[i+1][j]);
			}
			if(max<arr[i+1][j+1]){
				max = arr[i+1][j+1];
				str += str1[i];
			}
		}
	}
	console.log(arr);
	console.log(str);

}
//背包问题

var str = 'word';
lcs('abbcceff','dbbccdff')
